language: node_js
node_js:
  - "9"
dist: trusty
sudo: required

branches:
  only:
  - master

before_script:
  - npm install -g @angular/cli
  - npm install -g @angular-devkit/build-angular

script:
- cd personal-website
- npm link
- ng lint
- ng test
- ng build --prod --output-path ../docs
- cd ../docs && echo jamiefinnigan.dev > CNAME

deploy:
  provider: pages
  target-branch: master
  skip-cleanup: true
  github-token: $GITHUB_API_KEY
  keep-history: true
  on:
    branch: master